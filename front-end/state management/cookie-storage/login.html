<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      function LoginClick() {
        var userName = document.getElementById("UserName").value;
        document.cookie = `username=${userName};expires=Fri, 22 Nov 2024 16:55:12 GMT`;
        location.href = "./home.html";
      }
    </script>
  </head>
  <body>
    <h3>User Login</h3>
    User Name:
    <input type="text" id="UserName" />
    <button onclick="LoginClick()">Login</button>
  </body>
</html>
