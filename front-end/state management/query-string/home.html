<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query String Receiver</title>
    <script>
      function bodyload() {
        document.querySelector(
          "p"
        ).innerHTML = `Hello ! ${location.search.slice(
          location.search.indexOf("=") + 1
        )}`;
      }
    </script>
  </head>
  <body onload="bodyload()">
    <h2>Home</h2>
    <p></p>
  </body>
</html>
