<script>
  function multiplicationTable(number, multiplier = 1) {
    if (multiplier > 10) {
      return;
    }
    document.write(`${number} x ${multiplier} = ${number * multiplier} <br>`);

    multiplicationTable(number, multiplier + 1);
  }

  let number = parseInt(prompt("Enter the number for multiplication table"));
  multiplicationTable(number);
</script>
