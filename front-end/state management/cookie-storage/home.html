<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script>
      function bodyload() {
        if (document.cookie == "") {
          location.href = "./login.html";
        } else {
          document.querySelector(
            "p"
          ).innerHTML = `Hello ! ${document.cookie.slice(
            document.cookie.indexOf("=") + 1
          )}`;
        }
      }
      function Signout() {
        location.href = "./login.html";
      }
    </script>
  </head>
  <body onload="bodyload()">
    <h2>Home</h2>
    <p></p>
    <button onclick="Signout()">Signout</button>
  </body>
</html>
